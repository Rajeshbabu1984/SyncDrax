databases:
  - name: crewly-db
    databaseName: crewly
    user: crewly
    region: oregon
    plan: free

services:
  - type: web
    name: crewly-backend
    env: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_URL
        fromDatabase:
          name: crewly-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ADMIN_KEY
        sync: false   # set this manually in Render dashboard

  - type: web
    name: crewly-frontend
    env: static
    region: oregon
    rootDir: frontend
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
